<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="backend1.html" method="post">
       <table>
        <tr>
            <td><label for="UserName">UserName:</label></td>
            <td><input type="text" id="UserName" required></td>
        </tr>
        <tr>
            <td><label for="Password">Password:</label></td>
            <td><input type="password" id="Password"></td>
        </tr>
        <tr>
            <td><label for="Email">Email:</label></td>
            <td><input type="email" id="Email"></td>
        </tr>
        <tr>
            <td><label for="Phone-no">Phone-no:</label></td>
            <td><input type="tel" id="Phone-no"></td>
        </tr>
        <tr>
            <td><label for="Dob">Dob:</label></td>
            <td><input type="date" id="Dob"></td>
        </tr>
        <tr>
            <td><label for="Month">Month:</label></td>
            <td><input type="month" id="Month"></td>
        </tr>
        <tr>
            <td><label for="Week">Week:</label></td>
            <td><input type="week" id="Week"></td>
        </tr>
        <tr>
            <td><label for="Time">Time:</label></td>
            <td><input type="time" id="Time"></td>
        </tr>
        <tr>
            <td><label for="Date-Time">Date-Time:</label></td>
            <td><input type="datetime-local" id="Date-Time"></td>
        </tr>
        <tr>
            <td><label for="Gender">Gender:</label></td>
            <td>
            <input type="radio" name="gender" id="Gender">Male
            <input type="radio" name="gender" id="Gender">Famle
           <input type="radio" name="gender" id="Gender">Other
           </td>
        </tr>
        <tr>
            <td><label for="Hobbies">Hobbies:</label></td>
            <td><input type="checkbox" checked disabled>Cricket
                 <input type="checkbox">Swiming
                 <input type="checkbox">Travel
                 <input type="checkbox">Games
                 <input type="checkbox">Movies
                 <input type="checkbox">Song
            </td>
        </tr>
        <tr>
            <td><label for="Hobbies">Hobbies:</label></td>
            <td><textarea name="" id="Hobbies" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>  
           <td><label for="City">City:</label></td>
           <td>
            <select>
                <option value="none">Enter Your City</option>
                <option value="">Surat</option>
                <option value="">Rajkot</option>
                <option value="">Morbi</option>
            </select>
           </td>         
        </tr>
        <tr>
            <td><label for="Eduction">Eduction:</label></td>
            <td>
                <select multiple>
                    <option value="">Bca</option>
                    <option value="">B.com</option>
                    <option value="">B.a</option>
                    <option value="">En</option>
                    <option value="">Dr</option>
                    <option value="">Phd</option>
                   </select>  
            </td>                    
        </tr>
       </table>

    </form>
</body>
</html>
