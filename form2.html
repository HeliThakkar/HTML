<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registeration Form</h1>
    <form action="backend3.html" method="post">
        <table bgcolor="lightblue" align="center" width="50%">
            <tr>
                <td><label for="Firstname">Firstname:</label></td>
            </tr>
            <tr>
                <td><input type="text" id="Firstname" placeholder="Firstname:"></td>
            </tr>
            <tr>
                <td><label for="Middlename">Middlename:</label></td>
            </tr>
            <tr>
                <td><input type="text" id="Middlename" placeholder="Middlename"></td>
            </tr>
            <tr>
                <td><label for="Lastname">Lastname:</label></td>
            </tr>
            <tr>
                <td><input type="text" id="Lastname" placeholder="Lastname"></td>
            </tr>
            <tr>
                <td><label for="Course">Course:</label></td>
                <td>
                    <select>
                        <option value="Course">Course:</option>
                       <option value="Bca">Bca</option>
                       <option value="B.com">B.com</option>
                       <option value="Llb">Llb</option>
                       <option value="Mba">Mba</option>
                    </select>
                </td>         
            </tr>
            <tr>
                <td><label for="Gender">Gender:</label></td>
            </tr>
                <tr>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                        <input type="radio" name="Gender">Other
                     </td>
                </tr>
            <tr>
                <td><label for="Phone">Phone:</label></td>
            </tr>
            <tr>
                <td><input type="tel" placeholder="+91"></td>
            </tr>
            <tr>
                <td><input type="tel" placeholder="Phone-no"></td>
            </tr>
            <tr>
                <td><label for="Current Adderess" id="Phone-no"></label>Current Adderess:</td>
            </tr>
            <tr>
                <td><textarea name="" cols="30" rows="10" placeholder="Current Adderess"></textarea></td>
            </tr>
            <tr>
                <td><label for="Email">Email:</label></td>
            </tr>
            <tr>
                <td><input type="email" name="" id="Email" placeholder="Enter Email"></td>
            </tr>
            <tr>
                <td><label for="Password">Password:</label></td>
            </tr>
            <tr>
                <td><input type="text" name="" id="Password" placeholder="Enter Password"></td>
            </tr>
           <tr>
               <td><button bgcolor="green">Register</button></td> 
           </tr> 
        </table>
    </form>
</body>
</html>
